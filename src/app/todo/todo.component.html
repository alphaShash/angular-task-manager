<div class="h-100 w-full flex items-center justify-center bg-teal-lightest font-sans">
    <div class="bg-white rounded shadow p-6 m-4 w-full lg:w-3/4 lg:max-w-lg">
        <div class="mb-4">
            <h1 class="text-4xl font-black">Todo List</h1>
            <div class="flex mt-4">
                <input class="shadow appearance-none border rounded w-full py-2 px-3 mr-4 text-grey-darker"
                    placeholder="Add Todo"
                    #task (keyup.enter)="addTask(task.value)">
                <button
                    class="flex-no-shrink p-2 border-2 rounded text-teal border-teal hover:text-white hover:bg-teal"
                    (click)= "addTask(task.value)"
                    >Add</button>
            </div>
        </div>
        <div>
            <div class="flex mb-4 items-center" *ngFor= "let value of taskList">
                <p class="w-full text-grey-darkest" [ngClass]="{'line-through': selectedId == value.id}">{{value.name}}</p>
                <button
                    class="flex-no-shrink p-2 ml-4 mr-2 border-2 rounded  text-green border-green hover:bg-green"  (click)="markDone(value.id)">Done</button>
                <button
                    class="flex-no-shrink p-2 ml-2 border-2 rounded text-red border-red  hover:bg-red" (click)="removeTask(value.id)">Remove</button>
            </div>
            <!-- <div class="flex mb-4 items-center">
                <p class="w-full line-through text-green">Submit Todo App Component to Tailwind Components</p>
                <button
                    class="flex-no-shrink p-2 ml-4 mr-2 border-2 rounded hover:text-white text-grey border-grey hover:bg-grey">Not
                    Done</button>
                <button
                    class="flex-no-shrink p-2 ml-2 border-2 rounded text-red border-red hover:text-white hover:bg-red">Remove</button>
            </div> -->
        </div>
    </div>
</div>
